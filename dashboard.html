<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CycleMate - Dashboard</title>
<style>
  body, html { margin:0; padding:0; font-family:'Poppins',sans-serif; height:100%; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg,#ffb6c1,#9370db,#fff);}
  .container { width:90%; max-width:400px; background:#fff; padding:2rem; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.2); text-align:center;}
  h1 { font-size:2rem; color:#4B0082; margin-bottom:1.5rem; }
  .card{ background:linear-gradient(90deg,#ffb6c1,#9370db); padding:1rem; border-radius:15px; margin:0.5rem 0; color:#fff; font-weight:600; cursor:pointer; transition:0.3s;}
  .card:hover{ transform:scale(1.05);}
  button.logout-btn{ width:95%; padding:0.8rem; margin-top:1rem; border:none; border-radius:10px; font-weight:600; cursor:pointer; font-size:1rem; background:linear-gradient(90deg,#ff69b4,#9370db); color:#fff; transition:0.3s;}
  button.logout-btn:hover{ opacity:0.85; }
</style>
</head>
<body>

<div class="container">
  <h1>Hi, <span id="userName">User</span>!</h1>

  <div class="card" onclick="window.location='log-period.html'">üìù Log Period</div>
  <div class="card" onclick="window.location='fertility.html'">üå∏ Fertility Tracker</div>
  <div class="card" onclick="alert('Cycle History Placeholder')">üìÖ Cycle History</div>
  <div class="card" onclick="window.location='profile.html'">üë§ Profile</div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
// Load user name
let user = JSON.parse(localStorage.getItem('currentUser'));
if(user){ document.getElementById('userName').textContent = user.name; }

// Logout
function logout(){
  localStorage.removeItem('currentUser');
  window.location='login.html';
}
</script>

</body>
</html>
