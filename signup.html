<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CycleMate - Sign Up</title>
<style>
  body, html { margin:0; padding:0; font-family:'Poppins',sans-serif; height:100%; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg,#ffb6c1,#9370db,#fff);}
  .container { width:90%; max-width:400px; background:#fff; padding:2rem; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.2); text-align:center;}
  h1 { font-size:2.5rem; color:#4B0082; margin-bottom:1.5rem;}
  input { width:90%; padding:0.7rem; margin:0.5rem 0; border-radius:10px; border:1px solid #ccc; font-size:1rem;}
  button { width:95%; padding:0.8rem; margin:1rem 0; border:none; border-radius:10px; font-weight:600; cursor:pointer; font-size:1rem; background:linear-gradient(90deg,#ff69b4,#9370db); color:#fff; transition:0.3s;}
  button:hover { opacity:0.85; }
  p span { color:#4B0082; cursor:pointer; text-decoration:underline; }
</style>
</head>
<body>

<div class="container">
  <h1>CycleMate</h1>
  <input type="text" id="signupName" placeholder="Name">
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <p>Already have an account? <span onclick="window.location='login.html'">Login</span></p>
</div>

<script>
function signup(){
  const name = document.getElementById('signupName').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;
  if(!name || !email || !password){ alert("Please fill all fields"); return; }
  const user = { name, email, periods: [] };
  localStorage.setItem('currentUser', JSON.stringify(user));
  window.location='dashboard.html';
}
</script>

</body>
</html>
