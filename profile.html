<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CycleMate - Profile</title>
<style>
  body, html { margin:0; padding:0; font-family:'Poppins',sans-serif; min-height:100%; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg,#ffb6c1,#9370db,#fff);}
  .container { width:90%; max-width:400px; background:#fff; padding:2rem; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.2); text-align:center;}
  h1 { font-size:2rem; color:#4B0082; margin-bottom:1rem;}
  input { width:90%; padding:0.7rem; margin:0.5rem 0; border-radius:10px; border:1px solid #ccc; font-size:1rem;}
  button { width:95%; padding:0.8rem; margin:1rem 0; border:none; border-radius:10px; font-weight:600; cursor:pointer; font-size:1rem; background:linear-gradient(90deg,#ff69b4,#9370db); color:#fff; transition:0.3s;}
  button:hover { opacity:0.85; }
</style>
</head>
<body>

<div class="container">
  <h1>Profile</h1>
  <p>Name:</p>
  <input type="text" id="userName" placeholder="Name">
  <p>Email:</p>
  <input type="email" id="userEmail" placeholder="Email" disabled>
  <button onclick="saveProfile()">Save Changes</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
// Load user data
let user = JSON.parse(localStorage.getItem('currentUser')) || {name:'User', email:'', periods:[]};
document.getElementById('userName').value = user.name;
document.getElementById('userEmail').value = user.email;

// Save changes
function saveProfile(){
  const newName = document.getElementById('userName').value;
  if(!newName){ alert("Name cannot be empty"); return; }
  user.name = newName;
  localStorage.setItem('currentUser', JSON.stringify(user));
  alert("Profile updated!");
}

// Logout
function logout(){
  localStorage.removeItem('currentUser');
  window.location='login.html';
}
</script>

</body>
</html>
